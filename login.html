<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Sekarang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 900px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .left-section img {
            width: 200px;
            margin-bottom: 20px;
        }

        .left-section h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .right-section p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .right-section a {
            color: #007BFF;
            text-decoration: none;
        }

        .right-section a:hover {
            text-decoration: underline;
        }

        .login-options {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-options button {
            flex: 1;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .login-options button img {
            width: 20px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before, .divider::after {
            content: "";
            position: absolute;
            width: 40%;
            height: 1px;
            background-color: #ddd;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: white;
            padding: 0 10px;
            font-size: 14px;
            color: #555;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            text-align: center;
        }

        .terms {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 15px;
        }

        .terms a {
            color: #007BFF;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="LOGO.7.jpg" alt="Illustration">
            <h3>Jual Beli Mudah Hanya di FrameFluent</h3>
            <p>Daftarkan Akun Anda Agar mendapatkan kemudahan hanya di FrameFluent.</p>
        </div>
        <div class="right-section">
            <h2>Daftar Sekarang</h2>
            <p>Sudah punya akun FrameFluent? <a href="masuk.html">Masuk</a></p>

            <div class="login-options">
                <button>
                    <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
                    Google
                </button>
            </div>

            <div class="divider">
                <span>atau</span>
            </div>

            <div class="input-field">
                <label for="email">Nomor HP atau E-mail</label>
                <input type="email" id="email" placeholder="Contoh: framefluent@gmail.com">
            </div>

            <button class="submit-button" disabled>Daftar</button>

            <div class="terms">
                Setelah mendaftar, Klik <a href="index.html">FrameFluent</a> untuk kembali <a href="#">Kebijakan Privasi</a> FrameFluent.
            </div>
        </div>
    </div>
</body>
</html>
